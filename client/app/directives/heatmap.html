<div ng-show="heatmap.visible">
  <div class='my-heatmap well'>
    <div class='form-inline'>
      <div class='form-group'>
        <label class='control-label' for='dependent-heatmap'>Dependent Variable</label>
          <select id='depentent-heatmap' class='form-control' ng-change='heatmap.changeDependent()' ng-model="dependentSelect" ng-options="opt as opt.label for opt in heatmap.dependentOptions">
          </select>
          <span id='heatmap-pulse-container'></span>
      <!-- <div class='form-group'> -->
        <label for='order-heatmap'>Order Heatmap</label>
        <select id="order-heatmap" class='form-control'>
          <option value="name">by Name</option>
          <option value="count">by Frequency</option>
        </select>
      </div>
    </div>
    <div id="tooltip-heatmap" class="hidden">
      <p>
        <span id="value">
      </p>
    </div>
  </div>
</div>
